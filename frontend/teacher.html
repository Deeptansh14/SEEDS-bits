<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEDS - Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-section, .dashboard {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .control-card h3 {
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-controls button {
            flex: 1;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .participants {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .participant-actions {
            display: flex;
            gap: 5px;
        }

        .participant-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #667eea;
        }

        .message.system {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .message.question {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .message.hand-raised {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }

        .message-header {
            font-weight: 600;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .audio-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .audio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .audio-item button {
            width: auto;
            padding: 5px 15px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± SEEDS Teacher Dashboard</h1>
            <p>Manage your educational sessions and communicate with students in real-time</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Teacher Login</h2>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button onclick="login()">Login</button>
            <div id="loginStatus" class="status disconnected hidden">Login failed</div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="control-panel">
                <!-- Session Management -->
                <div class="control-card">
                    <h3>üìö Session Management</h3>
                    <div class="form-group">
                        <label for="sessionTitle">Create New Session:</label>
                        <input type="text" id="sessionTitle" placeholder="Enter session title">
                        <button onclick="createSession()" style="margin-top: 10px;">Create Session</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionSelect">Active Sessions:</label>
                        <select id="sessionSelect" onchange="selectSession()">
                            <option value="">Select a session</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button onclick="endSession()" id="endSessionBtn" disabled>End Current Session</button>
                    </div>

                    <div id="connectionStatus" class="status disconnected">Disconnected</div>
                </div>

                <!-- Audio Controls -->
                <div class="control-card">
                    <h3>üéµ Audio Management</h3>
                    
                    <!-- Microphone Controls -->
                    <div class="form-group">
                        <label>Live Microphone:</label>
                        <div class="audio-controls">
                            <button onclick="startMicrophone()" id="startMicBtn">üé§ Start Mic</button>
                            <button onclick="stopMicrophone()" id="stopMicBtn" disabled>‚èπÔ∏è Stop Mic</button>
                        </div>
                        <div id="micStatus" class="status disconnected hidden"></div>
                    </div>

                    <!-- Audio File Upload -->
                    <div class="form-group">
                        <label>Upload Audio File:</label>
                        <div class="file-upload">
                            <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg">
                            <label for="audioFile">üìÅ Choose Audio File</label>
                        </div>
                        <input type="text" id="audioTitle" placeholder="Audio title (optional)" style="margin-top: 10px;">
                        <button onclick="uploadAudio()" style="margin-top: 10px;">Upload Audio</button>
                    </div>

                    <!-- Audio Library -->
                    <div class="form-group">
                        <label>Audio Library:</label>
                        <div id="audioList" class="audio-list"></div>
                        <button onclick="loadAudioFiles()">Refresh Library</button>
                    </div>
                </div>

                <!-- Participant Management -->
                <div class="control-card">
                    <h3>üë• Participants</h3>
                    <div id="participants" class="participants">
                        <p>No participants yet</p>
                    </div>
                </div>
            </div>

            <!-- Messages and Communication -->
            <div class="control-card">
                <h3>üí¨ Real-time Communication</h3>
                <div id="messages" class="messages"></div>
                <div class="form-group">
                    <input type="text" id="messageInput" placeholder="Send message to students..." onkeypress="handleMessageKeyPress(event)">
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUser = null;
        let currentSession = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const API_BASE = 'http://127.0.0.1:8000';
        const WS_BASE = 'ws://127.0.0.1:8000';

        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const loginStatus = document.getElementById('loginStatus');

            if (!phone || !password) {
                showStatus(loginStatus, 'Please fill in all fields', false);
                return;
            }

            try {
                const formData = new FormData();
                formData.append('username', phone);
                formData.append('password', password);

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.user.role !== 'teacher') {
                        showStatus(loginStatus, 'Access denied. Teachers only.', false);
                        return;
                    }

                    currentUser = data.user;
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(currentUser));

                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';

                    await loadSessions();
                    await loadAudioFiles();

                } else {
                    const error = await response.json();
                    showStatus(loginStatus, error.detail || 'Login failed', false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus(loginStatus, 'Connection error', false);
            }
        }

        async function createSession() {
            const title = document.getElementById('sessionTitle').value;
            if (!title) {
                alert('Please enter a session title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sessions/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ title })
                });

                if (response.ok) {
                    document.getElementById('sessionTitle').value = '';
                    await loadSessions();
                    addMessage('system', 'Session created successfully');
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create session');
                }
            } catch (error) {
                console.error('Create session error:', error);
                alert('Connection error');
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const sessions = await response.json();
                    const sessionSelect = document.getElementById('sessionSelect');
                    
                    sessionSelect.innerHTML = '<option value="">Select a session</option>';
                    
                    sessions.filter(s => s.is_active && s.created_by === currentUser.user_id)
                           .forEach(session => {
                        const option = document.createElement('option');
                        option.value = session.session_id;
                        option.textContent = session.title;
                        sessionSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Load sessions error:', error);
            }
        }

        function selectSession() {
            const sessionId = document.getElementById('sessionSelect').value;
            
            if (sessionId) {
                currentSession = sessionId;
                connectWebSocket(sessionId);
                document.getElementById('endSessionBtn').disabled = false;
            } else {
                if (ws) {
                    ws.close();
                }
                currentSession = null;
                document.getElementById('endSessionBtn').disabled = true;
                updateConnectionStatus(false);
            }
        }

        function connectWebSocket(sessionId) {
            if (ws) {
                ws.close();
            }

            const token = localStorage.getItem('token');
            ws = new WebSocket(`${WS_BASE}/ws/${sessionId}?token=${token}`);

            ws.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                addMessage('system', `Connected to session ${sessionId}`);
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);

                switch(message.type) {
                    case 'participant_joined':
                        addMessage('system', `${message.user || 'Student'} joined the session`);
                        updateParticipants();
                        break;
                    case 'participant_left':
                        addMessage('system', `${message.user || 'Student'} left the session`);
                        updateParticipants();
                        break;
                    case 'hand_raised':
                        addMessage('hand-raised', `üôã‚Äç‚ôÇÔ∏è ${message.user} raised their hand`, message.user);
                        break;
                    case 'question':
                        addMessage('question', `‚ùì ${message.user}: ${message.question}`, message.user);
                        break;
                    case 'chat':
                        if (message.user_id !== currentUser.user_id) {
                            addMessage('chat', `${message.user}: ${message.message}`, message.user);
                        }
                        break;
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                addMessage('system', 'Disconnected from session');
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        async function endSession() {
            if (!currentSession) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSession}/end`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    addMessage('system', 'Session ended');
                    document.getElementById('sessionSelect').value = '';
                    document.getElementById('endSessionBtn').disabled = true;
                    currentSession = null;
                    
                    if (ws) {
                        ws.close();
                    }
                    
                    await loadSessions();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to end session');
                }
            } catch (error) {
                console.error('End session error:', error);
                alert('Connection error');
            }
        }

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        
                        // Convert to base64 and send via WebSocket
                        const reader = new FileReader();
                        reader.onload = function() {
                            if (ws && ws.readyState === WebSocket.OPEN) {
                                const audioData = reader.result.split(',')[1]; // Remove data:audio/wav;base64,
                                ws.send(JSON.stringify({
                                    type: 'audio_chunk',
                                    data: audioData
                                }));
                            }
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                mediaRecorder.start(100); // Send chunks every 100ms
                isRecording = true;

                document.getElementById('startMicBtn').disabled = true;
                document.getElementById('stopMicBtn').disabled = false;
                
                const micStatus = document.getElementById('micStatus');
                micStatus.className = 'status connected';
                micStatus.innerHTML = '<span class="recording-indicator"></span>Recording...';
                micStatus.classList.remove('hidden');

                addMessage('system', 'üé§ Microphone started - Students can now hear you');

            } catch (error) {
                console.error('Microphone error:', error);
                alert('Failed to access microphone');
            }
        }

        function stopMicrophone() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;

                document.getElementById('startMicBtn').disabled = false;
                document.getElementById('stopMicBtn').disabled = true;
                
                const micStatus = document.getElementById('micStatus');
                micStatus.classList.add('hidden');

                addMessage('system', 'üé§ Microphone stopped');
            }
        }

        async function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const title = document.getElementById('audioTitle').value;
            
            if (!fileInput.files[0]) {
                alert('Please select an audio file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (title) formData.append('title', title);

            try {
                const response = await fetch(`${API_BASE}/audio/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    fileInput.value = '';
                    document.getElementById('audioTitle').value = '';
                    await loadAudioFiles();
                    addMessage('system', 'Audio file uploaded successfully');
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Connection error');
            }
        }

        async function loadAudioFiles() {
            try {
                const response = await fetch(`${API_BASE}/audio`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const audioFiles = await response.json();
                    const audioList = document.getElementById('audioList');
                    
                    audioList.innerHTML = '';
                    
                    if (audioFiles.length === 0) {
                        audioList.innerHTML = '<p>No audio files uploaded yet</p>';
                        return;
                    }

                    audioFiles.forEach(audio => {
                        const audioItem = document.createElement('div');
                        audioItem.className = 'audio-item';
                        audioItem.innerHTML = `
                            <span>${audio.title}</span>
                            <div>
                                <button onclick="playAudioForStudents(${audio.audio_id})">üì¢ Play for Students</button>
                                <button onclick="downloadAudio(${audio.audio_id})">‚¨áÔ∏è Download</button>
                            </div>
                        `;
                        audioList.appendChild(audioItem);
                    });
                }
            } catch (error) {
                console.error('Load audio files error:', error);
            }
        }

        function playAudioForStudents(audioId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'audio_control',
                    action: 'play',
                    audio_id: audioId
                }));
                addMessage('system', 'üéµ Playing audio for students');
            } else {
                alert('Not connected to session');
            }
        }

        function downloadAudio(audioId) {
            const token = localStorage.getItem('token');
            window.open(`${API_BASE}/audio/${audioId}/download?token=${token}`);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    message: message
                }));
                
                addMessage('chat', `You: ${message}`, 'Teacher');
                messageInput.value = '';
            }
        }

        function handleMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected to session';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected';
            }
        }

        function updateParticipants() {
            // This would typically fetch the current participant list
            // For now, we'll show a placeholder
            const participants = document.getElementById('participants');
            participants.innerHTML = '<p>Loading participants...</p>';
        }

        function addMessage(type, content, user = null) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const now = new Date().toLocaleTimeString();
            message.innerHTML = `
                <div class="message-header">${now}</div>
                <div>${content}</div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function showStatus(element, message, success) {
            element.textContent = message;
            element.className = `status ${success ? 'connected' : 'disconnected'}`;
            element.classList.remove('hidden');
            
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                if (currentUser.role === 'teacher') {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadSessions();
                    loadAudioFiles();
                }
            }
        });
    </script>
</body>
</html>
